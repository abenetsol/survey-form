<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" required>

        <label for="age" id="age-label">Age</label>
        <input type="number" id="number" placeholder="Age" min="0" max="35" required>

        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" required>
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="fulltime-student">Full Time Job</option>
            <option value="fulltime-learner">Full Time Leaner</option>
            <option value="not-say">Prefer Not To Say</option>
            <option value="other">Other</option>
        </select>

        <field>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <input type="radio" name="radio-group" value="definitely" id="radio-definitely" required>
            <label for="definitely">Definitely</label>

            <input type="radio" name="radio-group" value="maybe" id="radio-maybe" required>
            <label for="maybe">Maybe</label>

            <input type="radio" name="radio-group" value="not-sure" id="radio-not-sure" required>
            <label for="not-sure">Not sure</label>
        </field>

        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown" required>
            <option value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
        </select>

        <field>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <input type="checkbox" name="checkbox-group" value="front-end-rojects" id="checkbox-front-end-rojects">
            <label for="checkbox-front-end-rojects">Front-end Projects</label>

            <input type="checkbox" name="checkbox-group" value="back-end-projects" id="checkbox-back-end-projects">
            <label for="checkbox-back-end-projects">Back-end Projects</label>

            <input type="checkbox" name="checkbox-group" value="data-visualization" id="checkbox-data-visualization">
            <label for="checkbox-data-visualization">Data Visualization</label>

            <input type="checkbox" name="checkbox-group" value="challenges" id="checkbox-challenges">
            <label for="checkbox-challenges">Challenges</label>

            <input type="checkbox" name="checkbox-group" value="open-source-community"
                id="checkbox-open-source-community">
            <label for="checkbox-open-source-community">Open Source Community</label>

            <input type="checkbox" name="checkbox-group" value="gitter-help-rooms" id="checkbox-gitter-help-rooms">
            <label for="checkbox-gitter-help-rooms">Gitter help rooms</label>

            <input type="checkbox" name="checkbox-group" value="videos" id="checkbox-videos">
            <label for="checkbox-videos">Videos</label>

            <input type="checkbox" name="checkbox-group" value="city-meetups" id="checkbox-city-meetups">
            <label for="checkbox-city-meetups">City Meetups</label>

            <input type="checkbox" name="checkbox-group" value="wiki" id="checkbox-wiki">
            <label for="checkbox-wiki">Wiki</label>

            <input type="checkbox" name="checkbox-group" value="forum" id="checkbox-forum">
            <label for="checkbox-forum">Forum</label>

            <input type="checkbox" name="checkbox-group" value="additional-courses" id="checkbox-additional-courses">
            <label for="checkbox-additional-courses">Additional Courses</label>
        </field>

        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" placeholder="Enter your comments here..."></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
